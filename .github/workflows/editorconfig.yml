name: EditorConfig

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn install --frozen-lockfile
      - run: yarn lint:editorconfig
